<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>CS 424 Lab 9</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.115/build/three.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.115/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.115/examples/js/loaders/GLTFLoader.js"></script>
<script>
"use strict";

var canvas, renderer, scene, camera;
var controls;
var animating = false;
var frameNumber = 0;
var floor, roof, roof2;
var polePivots = [];

function render() {
    renderer.render(scene, camera);
}

function createWorld() {
    renderer.setClearColor("white");
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(30, canvas.width/canvas.height, 0.1, 100);
    camera.position.z = 40;
    camera.position.y = 20;
    var light = new THREE.DirectionalLight();
    light.position.set(0,0,1);
    camera.add(light);
    scene.add(camera);

    floor = new THREE.Mesh(
        new THREE.CylinderGeometry(13.5, 13.5, 0.6, 7, 1),
        new THREE.MeshPhongMaterial({
            color: 0x331c84,
            specular: 0x222222,
            shininess: 16,
            shading: THREE.FlatShading
        })
    );
    floor.rotation.y = Math.PI/12;
    scene.add(floor);

    var geometry = new THREE.SphereGeometry(3.7, 32, 32);
    var material = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('resources/earth.jpg') });
    var sphere = new THREE.Mesh(geometry, material);
    sphere.position.y = 3.8;
    scene.add(sphere);

    const poleMaterial = new THREE.MeshPhongMaterial({
        color: 0x7c5426,
        specular: 0x222222,
        shininess: 8,
        shading: THREE.FlatShading
    });
    const poleGeometry = new THREE.CylinderGeometry(0.3, 0.3, 7.5, 30, 1);
    const poleRadius = 11.5;
    const poleHeightOffset = 3.9;

    for (let i = 0; i < 7; i++) {
        const angle = (2 * Math.PI / 7) * i;
        const x = poleRadius * Math.cos(angle);
        const z = poleRadius * Math.sin(angle);

        const pole = new THREE.Mesh(poleGeometry, poleMaterial);
        pole.position.set(x, poleHeightOffset, z);
        pole.rotation.y = Math.PI / 12;

        const pivot = new THREE.Group();
        pivot.add(pole);
        scene.add(pivot);
        polePivots.push(pivot);
    }

    roof = new THREE.Mesh(
        new THREE.CylinderGeometry(0.1, 12, 3, 30, 1),
        new THREE.MeshPhongMaterial({
            color: 0x441c84,
            specular: 0x222222,
            shininess: 8,
            shading: THREE.FlatShading
        })
    );
    roof.position.y = 9.1;
    scene.add(roof);

    roof2 = new THREE.Mesh(
        new THREE.CylinderGeometry(12, 12, 0.3, 200, 1),
        new THREE.MeshPhongMaterial({
            color: 0x441c84,
            specular: 0x222222,
            shininess: 8,
            shading: THREE.FlatShading
        })
    );
    roof2.position.y = 7.5;
    scene.add(roof2);

    const loader = new THREE.GLTFLoader();
    const horseRadius = 11.5;
    const horseHeightOffset = 1;
    const horseScale = 0.03;

    for (let i = 0; i < 7; i++) {
        const angle = (2 * Math.PI / 7) * i;
        const x = horseRadius * Math.cos(angle);
        const z = horseRadius * Math.sin(angle);
        const rotationY = angle + Math.PI / 2;

        loader.load('https://threejs.org/examples/models/gltf/Horse.glb', function (gltf) {
            const horse = gltf.scene;
            horse.scale.setScalar(horseScale);
            horse.position.set(x, horseHeightOffset, z);
            horse.rotation.y = rotationY;
            scene.add(horse);
        });
    }
}

function updateForFrame() {
    floor.rotation.y += 0.01;
    roof.rotation.y += 0.01;
    roof2.rotation.y += 0.01;
    polePivots.forEach(pivot => {
        pivot.rotation.y += 0.01;
    });
}

function installOrbitControls() {
    controls = new THREE.OrbitControls(camera, canvas);
    controls.noPan = true;
    controls.noZoom = true;
    controls.staticMoving = true;
    function move() {
        controls.update();
        if (!animating) render();
    }
    function down() {
        document.addEventListener("mousemove", move, false);
    }
    function up() {
        document.removeEventListener("mousemove", move, false);
    }
    function touch(event) {
        if (event.touches.length == 1) move();
    }
    canvas.addEventListener("mousedown", down, false);
    canvas.addEventListener("touchmove", touch, false);
}

function doAnimateCheckbox() {
    var run = document.getElementById("animateCheckbox").checked;
    if (run != animating) {
        animating = run;
        if (animating) requestAnimationFrame(doFrame);
    }
}

function doFrame() {
    if (animating) {
        frameNumber++;
        updateForFrame();
        render();
        requestAnimationFrame(doFrame);
    }
}

function init() {
    try {
        canvas = document.getElementById("glcanvas");
        renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true,
            alpha: false
        });
    } catch (e) {
        document.getElementById("message").innerHTML = "<b>Sorry, an error occurred:<br>" + e + "</b>";
        return;
    }
    document.getElementById("animateCheckbox").checked = false;
    document.getElementById("animateCheckbox").onchange = doAnimateCheckbox;
    createWorld();
    installOrbitControls();
    render();
}
</script>
</head>
<body onload="init()">

<h2>Three.js Modeling Demo: Merry-Go-Round (7-sided)</h2>
<noscript>
   <p style="color: #AA0000; font-weight: bold">Sorry, but this page requires JavaScript!</p>
</noscript>
<p style="color:#AA0000; font-weight: bold" id="message"></p>
<p>
   <label><input type="checkbox" id="animateCheckbox"><b>Animate</b></label>
   <b style="margin-left:50px">Use the mouse to rotate the model.</b>
</p>
<div id="canvas-holder" style="float:left; border: thin solid black; background-color: white">
   <canvas width=1200 height=600 id="glcanvas"></canvas>
</div>

</body>
</html>
